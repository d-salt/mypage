baseurl = "https://www.d-salt.net/"
title = "Be Simple"

theme = "hugo-coder"

languagecode = "en"
defaultcontentlanguage = "en"
hasCJKLanguage = true

paginate = 20
canonifyurls = true

pygmentsstyle = "b2"
pygmentscodefences = true
pygmentscodefencesguesssyntax = true

disqusShortname = "d-salt"

googleAnalytics = ""

[params]
    author = "Daiki Shiozawa"
    description = "Daiki Shiozawa's personal website"
    keywords = "blog, developer, academic"
    info = "Student"
    avatarurl = "img/avatar.svg"

    dateformat = "January 2, 2006"

    hideCredits = true
    hideCopyright = true
    footercontent = "©2018 Daiki Shiozawa, All Rights Reserved."

    # Git Commit in Footer, uncomment the line below to enable it.
    # commit = "https://github.com/luizdepra/hugo-coder/tree/"

    rtl = false

    # Use inverted colors
    inverted = false

    # Custom CSS
    custom_css = ["css/style.css"]

